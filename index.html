<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Trello Clone</title>

        <link rel="stylesheet" href="dist/css/main.css" />
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Trello-Clone</h1>
            </header>
            <div class="lists">
                <div class="list">
                    <h2>Backlog</h2>
                    <input
                        class="input1"
                        type="text"
                        placeholder="Write new item name here..."
                    />
                    <button class="add1">Add Item</button>
                </div>
                <div class="list">
                    <h2>In Progress</h2>
                    <input
                        class="input2"
                        type="text"
                        placeholder="Write new item name here..."
                    />
                    <button class="add2">Add Item</button>
                </div>
                <div class="list">
                    <h2>Complete</h2>
                    <input
                        class="input3"
                        type="text"
                        placeholder="Write new item name here..."
                    />
                    <button class="add3">Add Item</button>
                </div>
                <div class="list">
                    <h2>On hold</h2>
                    <input
                        class="input4"
                        type="text"
                        placeholder="Write new item name here..."
                    />
                    <button class="add4">Add Item</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
